; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = denky32_usb ; Default to USB; change to denky32_ota for OTA

[env:denky32_usb]
platform = espressif32
board = denky32
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/MAX6675 library
	JChristensen/movingAvg
	me-no-dev/ESPAsyncWebServer
	me-no-dev/AsyncTCP
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	igorantolic/Ai Esp32 Rotary Encoder@^1.7.0
	jandrassy/ArduinoOTA @ ~1.1.0
lib_ldf_mode = chain+
lib_extra_dirs = lib
; Use default partition table for 4MB flash (instead of 8MB)
; board_build.partitions = default_8MB.csv ; Commented out - wrong for 4MB flash

[env:denky32_ota]
platform = espressif32
board = denky32
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/MAX6675 library
	JChristensen/movingAvg
	me-no-dev/ESPAsyncWebServer
	me-no-dev/AsyncTCP
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	igorantolic/Ai Esp32 Rotary Encoder@^1.7.0
	jandrassy/ArduinoOTA @ ~1.1.0
lib_ldf_mode = chain+
lib_extra_dirs = lib
upload_protocol = espota ; Enables OTA
upload_port = 192.168.1.225 ; ESP32's IP address
upload_flags = --port=3232 ; Default OTA port
; Use default partition table for 4MB flash (instead of 8MB)
; board_build.partitions = default_8MB.csv